apiVersion: "coreos.com/v1"
kind: "EtcdCluster"
metadata:
  name: "etcd-cluster-with-backup"
spec:
  size: 3
  version: "v3.1.0-rc.1"
  backup:
    # short snapshot interval for testing, do not use this in production!
    snapshotIntervalInSecond: 30
    maxBackups: 5
    volumeSizeInMB: 512
    storageType: "PersistentVolume"
